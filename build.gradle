apply plugin: 'groovy'
apply plugin: 'maven'
dependencies {
    compile gradleApi()
    compile localGroovy()
}
repositories {
    mavenCentral()
}
group = 'com.build'
version = '1.0'
//设置maven deployer
uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
//            pom.version = 1.0
            //文件发布到下面目录
            repository(url: uri('../repo'))
        }
    }
}